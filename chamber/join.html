</header>
<main class="join-container">
    <h1>Join</h1>
    <section class="form-section">
        <form method="GET" action="thank-you.html" class="designOne">
            <div>
                <label for="first_name" aria-label="First Name">First Name</label>
                <input type="text" id="first_name" name="first_name" required autocomplete="given-name" title="Your First Name">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required autocomplete="family-name" title="Your Last Name">
                <label for="organization_title">Organization Title</label>
                <input type="text" id="organization_title" name="organization_title" autocomplete="organization-title" pattern="^[a-zA-Z\s\-]{7,}$" title="Your Organization Title">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="anton88@gmail.com" title="Your Email" autocomplete="email">
                <label for="phone">Cell Phone</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel" title="A Phone Number with dashes" placeholder="+63 912 345 6789">
                <label for="organization_name">Organization name</label>
                <input type="text" id="organization_name" name="organization_name" required autocomplete="organization" title="Your Organization Name">
                <h3>Select Membership Level</h3>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="np_membership" name="membership" value="NP" checked>
                        <label for="np_membership">NP Membership</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="bronze_membership" name="membership" value="Bronze">
                        <label for="bronze_membership">Bronze Membership</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="silver_membership" name="membership" value="Silver">
                        <label for="silver_membership">Silver Membership</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="gold_membership" name="membership" value="Gold">
                        <label for="gold_membership">Gold Membership</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="description">Organization's Description:</label>
                <textarea id="description" name="description" rows="5" required
                ></textarea>
            </div>
            <input type="hidden" id="timestamp" name="timestamp" >
           <div>
               <input type="submit" value="Join" >
           </div>
        </form>
    </section>
    <section class="membership-section">
        <div class="membership">
            <p>Non Profit Membership Level</p>
            <button id="np-button">Learn More</button>
        </div>
        <div class="membership">
            <p>Bronze Membership Level</p>
            <button id="bronze-button">Learn More</button>
        </div>
        <div class="membership">
            <p>Silver Membership Level</p>
            <button id="silver-button">Learn More</button>
        </div>
        <div class="membership">
            <p>Gold Membership Level</p>
            <button id="gold-button">Learn More</button>
        </div>
    </section>
    <dialog id="membership-dialog"></dialog>
